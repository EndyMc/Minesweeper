<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Set title and favicon -->
        <title>Minesweeper</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png">

        <!-- Load files -->
        <link rel="stylesheet" href="resources/index.css">
        <script src="resources/index.js"></script>

    </head>
    <body onload="init()">
        <board></board>

        <div id="background-dim"></div>

        <div id="game-over-alert">
            <span id="game-over-text">
                <span id="time-taken"></span>
                <span id="best-time"></span>
            </span>

            <div id="open-settings-container" onclick="openSettings();">
                <img id="settings-icon" src="images/settings.png">
            </div>
            
            <div id="game-over-retry-button" onclick="init()">
                <img id="retry-icon" src="images/retry.png" alt="Retry">
            </div>
        </div>

        <div id="settings-alert">
            <div id="settings">
                <label for="diffs-list">Difficulty:</label>
                <select name="diffs" id="diffs-list">
                    <option value="easy" id="easy">Easy</option>
                    <option value="medium" id="medium">Medium</option>
                    <option value="hard" id="hard">Hard</option>
                    <option value="custom" id="custom">Custom</option>
                </select>
            </div>

            <!-- Used to cancel any and all changes made since entering this view -->
            <button id="cancel-settings" onclick="closeSettings();">Cancel</button>

            <!-- Used to apply all changes -->
            <button id="apply-settings" onclick="applySettingsChanges();">Apply</button>
        </div>
    </body>
</html>
