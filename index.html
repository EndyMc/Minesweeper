<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Set title and favicon -->
        <title>Minesweeper</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png">

        <!-- Load files -->
        <link rel="stylesheet" href="resources/index.css">
        <script src="resources/index.js"></script>

    </head>
    <body onload="init()">
        <board></board>

        <div id="background-dim"></div>

        <div id="game-over-alert">
            <span id="game-over-text">
                <span id="time-taken"></span>
                <span id="best-time"></span>
            </span>
            
            <div id="game-over-retry-button" onclick="init()">
                <img id="retry-icon" src="images/retry.png" style="height: 75%; position: relative;">
            </div>
        </div>
        <label for="diffs" style="color: white;" >Difficulty:</label>
        <select name="diffs" id="diffs-list">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="custom">Custom</option>
        </select>
    </body>
</html>
