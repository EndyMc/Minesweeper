<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- Set title and favicon -->
        <title>Minesweeper</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/png">

        <!-- Load files -->
        <link rel="stylesheet" href="resources/index.css">
        <script src="resources/index.js"></script>

    </head>
    <body onload="init()">
        <div id="time-display-div">
            <center id="time-display">00:00:00</center>
        </div>
        <div id="flag-counter">
            <span style="margin: auto;" id="flag-counter-text">0/40</span>
            <img src="images/flag.png" style="height: 3vh; width: auto; aspect-ratio: 1/1; margin: auto; " >
        </div>
        <board></board>

        <div id="background-dim"></div>

        <div id="game-over-alert">
            <div style="height:10%; width: 100%; display: grid;">
                <h2 id="game-over-header">Easy</h2>
            </div>
            <div id="game-over-leaderboard"></div>

            <div id="open-settings-container" onclick="Settings.menu.open();" title="Open settings">
                <img id="settings-icon" src="images/settings.png">
            </div>

            <div id="change-leaderboard-container" onclick="window.showGlobalLeaderboard = !window.showGlobalLeaderboard; displayLeaderboard();" title="Change leaderboard">
                <img id="change-leaderboard-icon" src="images/globe.png">
            </div>
            
            <div id="game-over-retry-button" onclick="init()" title="Restart">
                <img id="retry-icon" src="images/retry.png" alt="Retry">
            </div>
        </div>

        <div id="settings-alert">
            <div id="settings">
                <label for="diffs-list">Difficulty:</label>
                <select name="diffs" id="diffs-list" onchange="difficultyListChanged();">
                    <option value="easy" id="easy">Easy</option>
                    <option value="medium" id="medium">Medium</option>
                    <option value="hard" id="hard">Hard</option>
                    <option value="custom" id="custom">Custom</option>
                </select>

                <input id="width-settings-input">
                <input id="height-settings-input">
                <input id="bombs-settings-input">

                <br>

                <label for="font-list">Text scale:</label>
                <select name="fonts" id="font-list">
                    <option value="small" id="font-small">Small</option>
                    <option value="normal" id="font-normal" selected>Normal</option>
                    <option value="large" id="font-large">Large</option>
                    <option value="extra-large" id="font-extra-large">Extra Large</option>
                </select>

                <br>

                <label id="login-label">Login:</label>
                <input type="text" id="login-username" placeholder="Username" maxlength="10">
                <input type="password" id="login-password" placeholder="Password">
            </div>

            <!-- Used to cancel any and all changes made since entering this view -->
            <button id="cancel-settings" onclick="Settings.menu.close();" title="Cancel">✗</button>

            <!-- Used to apply all changes -->
            <button id="apply-settings" onclick="this.style.disabled = 'disabled'; Settings.apply();" title="Apply">✓</button>
        </div>
    </body>
</html>
